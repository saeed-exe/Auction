<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Approval</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main-container">
        <div class="image-wrapper">
            <img src="https://via.placeholder.com/300" class="img" alt="Sample Image 1">
            <div class="button-container">
                <button class="reject-btn" onclick="rejectImage()">Reject</button>
                <button class="approve-btn" onclick="approveImage()">Approve</button>
            </div>
        </div>

        <div class="image-wrapper">
            <img src="https://via.placeholder.com/300" class="img" alt="Sample Image 2">
            <div class="button-container">
                <button class="reject-btn" onclick="rejectImage()">Reject</button>
                <button class="approve-btn" onclick="approveImage()">Approve</button>
            </div>
        </div>

        <div class="image-wrapper">
            <img src="https://via.placeholder.com/300" class="img" alt="Sample Image 3">
            <div class="button-container">
                <button class="reject-btn" onclick="rejectImage()">Reject</button>
                <button class="approve-btn" onclick="approveImage()">Approve</button>
            </div>
        </div>
    </div>

    <script>
        function rejectImage() {
            alert('Image rejected!');
        }

        function approveImage() {
            alert('Image approved!');
        }
    </script>
</body>

</html>
